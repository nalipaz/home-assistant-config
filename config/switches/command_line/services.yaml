plex_media_server:
  command_on: sudo systemctl start plexmediaserver
  command_off: sudo systemctl stop plexmediaserver
  command_state: systemctl is-active plexmediaserver
  value_template: >
    {{ value == 'active' }}
  friendly_name: Plex Media Server
