- alias: "Nicholas arrives at home"
  trigger:
    - platform: state
      entity_id: device_tracker.plex_na
      to: 'home'
  action:
    - service: scene.turn_on
      entity_id: scene.livingroom_normal
    - service: switch.turn_on
      entity_id: switch.home_phone_nicholas
    - service: switch.turn_off
      entity_id: switch.work_phone_nicholas
    - service: switch.turn_off
      entity_id: switch.mobile_phone_nicholas
- alias: "Nicholas arrives at work"
  trigger:
    - platform: state
      entity_id: device_tracker.plex_na
      to: 'work'
  action:
    - service: switch.turn_off
      entity_id: switch.home_phone_nicholas
    - service: switch.turn_on
      entity_id: switch.work_phone_nicholas
    - service: switch.turn_off
      entity_id: switch.mobile_phone_nicholas
- alias: "Nicholas departs"
  trigger:
    platform: state
    entity_id: device_tracker.plex_na
    to: 'not_home'
  action:
    - service: switch.turn_off
      entity_id: switch.home_phone_nicholas
    - service: switch.turn_off
      entity_id: switch.work_phone_nicholas
    - service: switch.turn_on
      entity_id: switch.mobile_phone_nicholas
- alias: "Nicholas location change"
  trigger:
    platform: state
    entity_id: device_tracker.plex_na
  action:
    - service: notify.html5
      data_template:
        message: "{{ as_timestamp(now()) | int | timestamp_custom('%-I:%M %p', True) }}: Nicholas is now {{ trigger.to_state.state }}"
        title: '{{ states["zone"][trigger.to_state.state]["attributes"]["friendly_name"] }}'
        target: ["alipaz_y50", "heremedia_laptop", "nicholas_phone"]
        data:
          requireInteraction: True
