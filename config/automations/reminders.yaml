- alias: "Girl's Bedtime"
  trigger:
    - platform: time
      hours: 20
      minutes: 0
      seconds: 0
    - platform: time
      hours: 20
      minutes: 20
      seconds: 0
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.livingroomlights_level_2_0
          state: 'on'
  action:
    - service: scene.turn_on
      data_template:
        entity_id: "scene.livingroom_dim"
- alias: "Reset Girl's Bedtime"
  trigger:
    - platform: time
      hours: 20
      minutes: 1
      seconds: 0
    - platform: time
      hours: 20
      minutes: 21
      seconds: 0
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.livingroomlights_level_2_0
          state: 'off'
        - condition: template
          value_template: "{{ states.light.livingroomlights_level_2_0.attributes.brightness == 75 }}"
  action:
    - service: scene.turn_on
      data_template:
        entity_id: "scene.livingroom_normal"
