open_plex:
  alias: Open Plex
  sequence:
    - alias: Turn on TV
      service_template: >-
        {%- if states['switch']['living_room_tv'].state == 'on' %}
          shell_command.irsend_tv_smart_hub
        {% else %}
          switch.turn_on
        {% endif -%}

      entity_id: switch.living_room_tv
    - alias: TV online
      wait_template: "{{ states['switch']['living_room_tv'].state == 'on' }}"
    - alias: Delay
      delay:
        milliseconds: 5
    - alias: Press exit
      service: shell_command.irsend_tv_key_exit
    - alias: Delay
      delay:
        milliseconds: 5
    - alias: Press right
      service: shell_command.irsend_tv_key_right
    - alias: Delay
      delay:
        milliseconds: 5
    - alias: Press enter
      service: shell_command.irsend_tv_key_select
    - alias: Delay
      delay: 00:00:04
    - alias: Press smart hub
      service: shell_command.irsend_tv_smart_hub
    - alias: TV online
      wait_template: "{{ states['switch']['living_room_tv'].state == 'on' }}"
    - alias: Delay
      delay:
        milliseconds: 5
    - alias: Press left
      service: shell_command.irsend_tv_key_left
    - alias: Delay
      delay:
        milliseconds: 5
    - alias: Press enter
      service: shell_command.irsend_tv_key_select
    - alias: Delay
      delay: 00:00:03
    - alias: Press enter
      service: shell_command.irsend_tv_key_select
    - alias: Delay
      delay: 00:00:04
    - alias: Press down
      service: shell_command.irsend_tv_key_down
    - alias: Delay
      delay:
        milliseconds: 5
    - alias: Press enter
      service: shell_command.irsend_tv_key_select
