- name: Livingroom normal
  entities:
    light.livingroomlights_level_2:
      state: on
      brightness: 255
- name: Livingroom dim
  entities:
    light.livingroomlights_level_2:
      state: on
      brightness: 75
- name: Livingroom dark
  entities:
    light.livingroomlights_level_2:
      state: off
- name: Away
  entities:
    light.livingroomlights_level_2:
      state: off
    switch.livingroomtv:
      state: off
    cover.garage_door:
      state: closed
